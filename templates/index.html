<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GroupUs</title>
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </head>
  <body>
  <form hx-post="/calculate" hx-target="#groups-result">
    <div class="container">
      <h1 class="text-center">Group us!</h1>

      
      <div class="d-flex">
        <div class="p-2 w-100">
          <input  
            class="text-center form-control p-4 fw-bold" 
            type="text" 
            id="personsNamesInputField" 
            placeholder="Add names, comma separated (don't forget a comma after the last name)..." 
            autocomplete="off"
            autofocus
            required
          >
        </div>
        <div class="p-2 flex-shrink-1">
          <input 
            class="text-center form-control p-4 fw-bold" 
            type="number" 
            name="group_size" 
            id="group_size" 
            step="1" 
            placeholder="Group size" 
            autocomplete="off"
            required
          >
        </div>
        <textarea type="text" name="personsPrefs" id="personsPrefs" hidden></textarea>
      </div>



      <div id="calculator-wrapper" class="text-center card p-2  mb-2">

          <h2>
            You all
          </h2>
          <div
            id="personsContainer"
            class="{# d-flex gap-2 justify-content-center #}"
          >
          </div>

          <p class="my-2">
                <i class="bi bi-person-fill-down"></i>
                <i>
                  Drag and drop your preferences
                </i>
                <i class="bi bi-person-fill-down"></i>
          </p>

          <div id="prefsContainer" class="flex-wrap d-flex justify-content-center">
          </div>

          <div class="p-2">
            <button 
              type="submit" 
              class="btn btn-success fw-bold" 
              id="btn-generate-groups"
            >
              Generate groups
            </button>
          </div>

          <div class="m-2" id="groups-result">
          </div>

      </div>
  </div>
    
</form>

  </body>
</html>

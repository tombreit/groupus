<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GroupUs</title>
    {# <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> #}
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
    {# <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> #}
    {# <script src="https://unpkg.com/htmx.org@1.9.2"></script> #}
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </head>
  <body>
  <form hx-post="/calculate" hx-target="#groups-result">
    <div class="container">
      <h1 class="text-center">Group us!</h1>

      <div class="card mb-2">
      
        <div class="d-flex">
          <div class="p-2 w-100">
            <input  
              class="text-center form-control p-4 fw-bold" 
              type="text" 
              id="personsNamesInputField" 
              placeholder="Add names, comma separated..." 
              autocomplete="off"
              required
            >
          </div>
          <div class="p-2 flex-shrink-1">
            <input 
              class="text-center form-control p-4 fw-bold" 
              type="number" 
              name="group_size" 
              id="group_size" 
              step="1" 
              placeholder="Group size" 
              autocomplete="off"
              required
            >
          </div>
          <textarea type="text" name="personsPrefs" id="personsPrefs" hidden></textarea>
        </div>

      </div>

      <div id="calculator-wrapper" class="text-center card p-2  mb-2">

          <h2>
            You all
          </h2>
          <div id="personsContainer" class="list-group list-group-horizontal justify-content-center flex-wrap m-2 p-2">
          </div>

          <h2>
              Drag and drop your preferences
          </h2>
          <div id="prefsContainer" class="flex-wrap d-flex justify-content-center">
          </div>

          <div class="p-2">
            <button 
              type="submit" 
              class="btn btn-success fw-bold" 
              id="btn-generate-groups"
            >
              Generate groups
            </button>
          </div>

          <div class="m-2" id="groups-result">
          </div>

      </div>
  </div>
    
</form>

  </body>
</html>
